<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Map结构：
                - 实例化创建
        
        */

        const map1 = new Map([
            ["name", "laowang"],
            [true, "hello"],
            [{
                a: 1
            }, "world"]
        ]);
        console.log(map1)


        /* 
            Map方法
                size属性返回 Map 结构的成员总数。
                set方法设置键名key对应的键值为value，然后返回整个 Map 结构。如果key已经有值，则键值会被更新，否则就新生成该键。set方法返回的是当前的Map对象，因此可以采用链式写法。
                get方法读取key对应的键值，如果找不到key，返回undefined。
                has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。
                delete方法删除某个键，返回true。如果删除失败，返回false。
                clear方法清除所有成员，没有返回值。
                forEach()：遍历 Map 的所有成员
        */

        //size
        console.log(map1.size)

        //set方法 改变了原map 返回原map的引用
        const arr = [1, 2, 3];
        const reSet = map1.set(arr, false);
        console.log(map1)
        console.log(reSet)

        //get方法
        const reGet = map1.get(arr);
        console.log(reGet)

        //has方法
        const reHas = map1.has(arr);
        console.log(reHas)

        //delete方法
        const reDelete = map1.delete(arr);
        console.log(reDelete)
        console.log(map1)

        //forEach
        map1.forEach((value, key) => {
            console.log(value, key);
        })

        //clear清除
        map1.clear();
        console.log(map1);
    </script>
</body>

</html>
