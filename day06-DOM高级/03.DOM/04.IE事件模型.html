<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <div class="outer">
        outer
        <div class="inner">
            inner
            <div class="con">
                con
            </div>
        </div>
    </div>
    <script>
        var oOuter = document.querySelector('.outer');
        var oInner = document.querySelector('.inner');
        var oCon = document.querySelector('.con');
        var oBtn = document.getElementById('btn');

        /* 
            IE事件模型：使用obj.attachEvent绑定事件
                - 参数1：事件类型 加on
                - 参数2：事件函数
            
                - 使用detachEvent移除当前事件
        */
        function fn() {
            alert("oCon");
        }
        oCon.attachEvent("onclick", fn)
        oCon.attachEvent("onclick", function () {
            alert(2)
        })

        oBtn.onclick = function () {
            oCon.detachEvent("onclick", fn)
        }
    </script>
</body>

</html>
