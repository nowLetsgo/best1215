<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">按钮</button>
    <div id="con">
        hello
        <span>我是span</span>
    </div>
    <script>
        /* 
            innerHTML：
                读取元素节点的内容:会把内部的标签当做字符串解析出来
                设置元素节点的内容：会把字符串中的标签 解析

            outerHTML：
                读取元素节点的内容:包含当前节点
                设置元素节点内容: 设置的时候会把当前的元素一起替换
        
        */
        var oBtn = document.getElementById('btn');
        var oCon = document.getElementById('con');
        oBtn.onclick = function () {
            // console.log(oCon.innerHTML)
            // oCon.innerHTML = "hehe <a href='###'>删除</a>"


            // console.log(oCon.outerHTML)
            oCon.outerHTML = "hehe <a href='###'>删除</a>"
        }
    </script>
</body>

</html>
