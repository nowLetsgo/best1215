<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const p1 = new Promise((resolve, reject) => {
            console.log("开始请求A.....");
            try {
                // throw new Error("ERROR");
                setTimeout(() => {
                    console.log("A请求完毕")
                    resolve("A")
                }, 1500)
            } catch (e) {
                reject(e)
            }

        })

        const p2 = new Promise((resolve, reject) => {
            console.log("开始请求B.....");
            try {
                // throw new Error("ERROR");
                setTimeout(() => {
                    console.log("B请求完毕")
                    resolve("B")
                }, 1000)
            } catch (e) {
                reject(e)
            }
        })

        const p3 = new Promise((resolve, reject) => {
            console.log("开始请求C.....");
            try {
                throw new Error("ERROR");
                setTimeout(() => {
                    console.log("C请求完毕")
                    resolve("C")
                }, 2000)
            } catch (e) {
                reject(e)
            }

        })

        /* 
            Promise.any()：取得成功最快的promise对象
                - 只要其中的一个 promise 成功，就返回那个已经成功的 promise 
                - 如果没有一个 promise 成功（即所有的 promises 都失败/拒绝），就返回一个失败的 promise
                
        */
        const p4 = Promise.any([p1, p2, p3]);
        console.log(p4)

        p4.then((data) => {
                console.log(data);
            })
            .catch((e) => {
                console.log(e);
            })
    </script>
</body>

</html>
