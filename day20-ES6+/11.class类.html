        class Student {
            //constructor方法是类的默认方法，通过new命令生成对象实例时，自动调用该方法。一个类必须有constructor方法，如果没有显式定义，一个空的constructor方法会被默认添加
            constructor(name, age) {
                this.name = name;
                this.age = age;
                this.eat = function () {
                    console.log("吃")
                }
            }

            //公有方法 给的是原型对象扩展的方法
            do() {
                console.log("dododo")
            }

            //这样书写将会把属性直接扩给实例化对象，但是不推荐这样书写，数据不可传参
            sex = "nv";

            //静态方法，直接扩展给Student对象的
            static study() {
                console.log("study");
            }
        }

        Student.prototype.say = function () {
            console.log("how are you")
        }

        console.log(s1);
