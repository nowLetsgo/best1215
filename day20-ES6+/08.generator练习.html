<body>
    <script>
        /* 
            先请求a 再请求b 再请求c
        
        */

        function* gen() {
            yield setTimeout(() => {
                console.log("A数据");
                gen1.next();
            }, 1500);
            yield setTimeout(() => {
                console.log("B数据");
                gen1.next();
            }, 1500)
            yield setTimeout(() => {

            }, 1500)
        }

        const gen1 = gen();
        gen1.next();
    </script>
