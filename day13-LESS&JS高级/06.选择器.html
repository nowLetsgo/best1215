<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li所有后代元素中 第一个元素 */
        ul li :nth-child(1) {
            background-color: red;
        }

        ul li:nth-child(2) {
            /* width: calc(1000px / 2); */
            width: calc(100% - 50px);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <span>span1</span>
            <span>span2</span>
            <p>p1</p>
        </li>
        <li>

        </li>
    </ul>
</body>

</html>
