<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Obejct.defineProperties:
                - Object的静态方法defineProperties 可以给对象添加多个属性（带有属性描述符的属性）
                - 参数1：被添加的对象
                - 参数2：一个对象，里边包含一个或多个 ：key和对应的属性描述
        
        
        */
        var obj1 = Object.create(null, {
            sex: {
                value: "nan",
                writable: false,
                enumerable: false,
                configurable: true
            }
        });

        Object.defineProperty(obj1, "sex", {
            value: "san",
            writable: true,
            enumerable: true,
            configurable: false

        })


        //查看属性是否可以被写
        obj1.sex = "nv";
        console.log(obj1)

        //查看属性是否可以被枚举
        for (var key in obj1) {
            console.log(key)
        }


        //查看是否可以删除属性
        delete obj1.sex;
        console.log(obj1)
    </script>
</body>

</html>
