        var obj5 = Object.create(null, {
            first: {
                value: "lao",
                writable: true,
            },
            last: {
                value: "wang",
            }
        });

        Object.defineProperty(obj5, "fullName", {
            get() {
                return this.first + " " + this.last;
            },
            set(value) {
                /* this.first = value.split(" ")[0]
                this.last = value.split(" ")[1]; */
                [this.first, this.last] = value.split(" ")
            }
        })

        console.log(obj5.fullName)
        obj5.fullName = "xiao wang";
        console.log(obj5.fullName);
    </script>
