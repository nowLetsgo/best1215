<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var likeArr = {
            0: "a",
            1: "b",
            2: "c",
            length: 3
        }

        Array.prototype.forEach.call(likeArr, function (item, index) {
            console.log(item)
        })

        //伪数组转数组
        var arr = [1, 2, 3]
        var re = arr.slice(0); //slice是返回一个新数组
        console.log(re)
        console.log(re === arr);

        console.log(Array.prototype.slice.call(likeArr, 0))


        
    </script>
</body>

</html>
