        //通用的节流函数(一段时间内只触发第一次)

        //把真正的逻辑代码的事件函数提炼出来
        function move(e) {
            //直接写逻辑代码
            console.log("逻辑代码");
            console.log(this);
            console.log(e);
        }
        oBox.onmousemove = throttle(move, 100);



        function throttle(fn, time) {
            var lastTime = 0;
            return function () {
                //获取当前的时间
                var nowTime = Date.now();
                if (nowTime - lastTime < time) {
                    return;
                }
                //在这个函数中 this是真正指向事件调用者Box的
                //当间隔时间到达time的时候 才调用fn

                fn.call(this, arguments[0])
                //并且把当前时间变成上一次的时间
                lastTime = nowTime;
            }
        }
    </script>
