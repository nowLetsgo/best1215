<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tab {
            width: 606px;
            border: 1px solid #000;
            margin: 50px auto;
        }

        .title {
            display: flex;
        }

        .title h2 {
            width: 200px;
            height: 40px;
            font-size: 20px;
            background-color: #ccc;
            color: #fff;
            line-height: 40px;
            text-align: center;
            border: 1px solid #000;
        }

        .title h2.active {
            background-color: pink;
        }

        .con {}

        .con li {
            height: 300px;
            font-size: 50px;
            line-height: 300px;
            text-align: center;
            display: none;
        }

        .con li.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="outer">

        <div class="tab">
            <div class="title">
                <h2 class="active">标题1</h2>
                <h2>标题2</h2>
                <h2>标题3</h2>
            </div>
            <ul class="con">
                <li class="show">内容1</li>
                <li>内容2</li>
                <li>内容3</li>
            </ul>
        </div>

    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script>
        /* $(".title>h2").click(function () {
            var i = $(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            $(".con>li").eq(i).addClass("show").siblings().removeClass("show");
        }) */

        $(".title>h2").click(function () {
            //链式调用
            $(this).addClass("active").siblings().removeClass("active").parent().siblings(".con").children().eq(
                $(this).index()).addClass("show").siblings().removeClass("show");
        })
    </script>
</body>

</html>
