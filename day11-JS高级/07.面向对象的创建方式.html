        /* 
            原型对象+构造函数 创建对象
        
        */

        function Car(color, type, speed) {
            this.color = color;
            this.speed = speed;
            this.type = type;
        }
        Car.prototype.run = function () {
            console.log("最高是" + this.speed)
        }
