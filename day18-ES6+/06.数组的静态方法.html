<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            数组的静态方法：
                - Array.from 把伪数组转为数组
                    - aArray.prototype.slice.call(obj)
                    - 伪数组：key是从0开始自然递增，并且拥有length属性
        
        
                - Array.of()
                    - 解决了new Array中只传入一个值的时候代表长度
        */
        {
            const likeArr = {
                0: "a",
                1: "b",
                2: "c",
                length: 3
            };
            console.log(Array.from(likeArr))
        }

        {
            const arr = new Array(2);
            console.log(arr);

            const arr2 = Array.of(3);
            console.log(arr2);
        }
    </script>
</body>

</html>
