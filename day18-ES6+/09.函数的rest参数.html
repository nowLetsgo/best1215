<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            rest参数：获取函数的多余参数 使用 ...变量名 接收
                - 必须放在形参的最后一个
         */
        function fn(a, ...rest) {
            console.log(fn.length) //形参个数 不包含rest参数
            console.log(rest)
        }
        fn(1, 2, 3, 4, 5)
    </script>
</body>

</html>
