<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //因为对象的key最终都会解析为字符串
        //在字面量方法创建对象的时候，直接书写在对象中的key都是一个字符串，而不能是个变量
        //在字面量方式添加属性的时候，如果key是一个变量，则用中括号扩住，即可解析变量
        const key = "name";
        const obj1 = {
            key: "laowang"
        }
        const obj2 = {
            [key]: "laowang"
        }
        console.log(obj1)
        console.log(obj2)
    </script>
</body>

</html>
