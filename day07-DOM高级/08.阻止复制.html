        //event事件对象 对 alt ctrl shift三个按键是有监听的，所以可以直接在事件中获取这三个的状态
        document.onkeydown = function (e) {
            if (e.keyCode === 67 && e.ctrlKey) {
                e.preventDefault();
            }
        }
    </script>
