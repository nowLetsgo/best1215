<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            键盘事件只能绑定给 可输入元素 或者 document
                获取键码：event事件对象 keyCode属性
        
        */
        document.onkeydown = function (e) {
            console.log(e.keyCode);
        }
    </script>
</body>

</html>
