<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 800px;
            height: 500px;
            background-color: hotpink;
            position: relative;
        }

        .con {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;

            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="con">
            hello con
        </div>
    </div>
</body>

</html>
