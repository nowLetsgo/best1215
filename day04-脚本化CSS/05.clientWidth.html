<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            padding: 20px;
            margin: 10px;
            border: 1px solid #000;
            /* display: none; */
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        /* 
            clientWidth:
                - 获取元素的宽度大小(padding-box的大小)
                - 返回的number类型
                - 当元素display隐藏的时候，元素的clientWidth属性返回0
        
        */
        var oBox = document.getElementById('box');
        console.log(oBox.clientWidth)
    </script>
</body>

</html>
