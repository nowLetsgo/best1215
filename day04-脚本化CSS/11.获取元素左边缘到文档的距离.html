        //封装函数
        function getEleToDoc(Ele) {
            var l = 0,
                t = 0;
            var obj = Ele;
            while (obj) {
                //判断obj是不是con 如果是，则不用获取它的边框，否则需要另外获取元素的边框
                if (obj === Ele) {
                    l += obj.offsetLeft;
                    t += obj.offsetTop;
                } else {
                    l += obj.offsetLeft + obj.clientLeft;
                    t += obj.offsetTop + obj.clientTop;
                }
                obj = obj.offsetParent;
            }
            return {
                left: l,
                top: t
            }
        }
        console.log(getEleToDoc(oCon))
